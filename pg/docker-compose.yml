services:
  postgres:
    image: postgres:16
    container_name: pg_tick_trader
    restart: unless-stopped
    env_file: .env.example
    environment:
      - POSTGRES_INITDB_ARGS=--auth=scram-sha-256
    volumes:
      # relative to this docker-compose.yml file (pg/)
      - ./data:/var/lib/postgresql/data
      - ./init:/docker-entrypoint-initdb.d:ro
    ports:
      - "127.0.0.1:5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d postgres"]
      interval: 5s
      timeout: 3s
      retries: 12

volumes:
  pgdata: